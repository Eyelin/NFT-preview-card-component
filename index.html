<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Linking the external CSS file -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Page Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Linking with Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="img-equi"
          src="images/image-equilibrium.jpg"
          alt="Equilibrium Image"
        />
        <div class="img-cyan"></div>

        <div class="card-body">
          <h1>Equilibrium #3429</h1>

          <h2>Our Equilibrium collection promotes balance and calm.</h2>

          <div class="card-details">
            <div class="img-eth">
              <img src="images/icon-ethereum.svg" alt="Ethereum Icon" />
            </div>
            <div class="text-eth">
              <p class="text-eth">0.041 ETH</p>
            </div>

            <div class="img-clock">
              <img src="images/icon-clock.svg" alt="Clock Icon" />
            </div>
            <div class="text-clock">
              <p class="text-clock">3 days left</p>
            </div>
          </div>

          <hr />
          <div class="card-author">
            <div class="img-avatar">
              <img
                class="img-avatar"
                src="images/image-avatar.png"
                alt="Author Avatar"
              />
            </div>
            <div class="text-author">
              <p class="text-author">Creation of <span>Jules Wyvern</span></p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
